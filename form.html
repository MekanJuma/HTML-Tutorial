<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Example</title>
  </head>
  <body>
    <form action="" method="">
      <div>
        <label for="name">Name: </label>
        <input type="text" name="name" required />
      </div>
      <div>
        <label for="dob">DOB: </label>
        <input type="date" name="dob" />
      </div>
      <div>
        <label for="age">Age: </label>
        <input type="number" name="age" />
      </div>
      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" />
      </div>
      <div>
        <label for="pass">Password: </label>
        <input type="password" name="pass" />
      </div>
      <div>
        <label for="gender">Gender: </label>
        <label for="male">Male: </label>
        <input type="radio" name="gender" value="male" />
        <label for="female">Female: </label>
        <input type="radio" name="gender" value="female" />
      </div>
      <div>
        <label for="habbit">Habbits: </label>
        <label for="sport">Sport: </label>
        <input type="checkbox" name="habbit" value="sport" />
        <label for="web dev">Web Dev: </label>
        <input type="checkbox" name="habbit" value="web dev" />
      </div>
      <div>
        <label for="fav_book">Fav Book: </label>
        <select name="fav_book" id="">
          <option value="Harry Potter">Harry Potter</option>
          <option value="Sh. Holmes">Sh. Holmes</option>
        </select>
      </div>
      <div>
        <label for="message">Message: </label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
